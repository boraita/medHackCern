<p-sidebar [(visible)]="displaySidebar">
  <app-configuration-values (startStop)="startStop()" (resetChart)="resetValuesChart()"></app-configuration-values>
</p-sidebar>

<p-button (onClick)="displaySidebar = true" label="Config"></p-button>
<p-chart #chart type="line" [data]="data" [responsive]="true" [options]="options"></p-chart>
