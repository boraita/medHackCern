<h4 class="first">Actions</h4>
<div class="ui-g">
  <p-button (onClick)="setStartStop()" icon="pi pi-check" label="Stop"></p-button>
  <p-button (onClick)="switch()" icon="pi pi-check" label="Switch device"></p-button>
  <p-button (onClick)="applyChanges()" icon="pi pi-check" label="Apply changes"></p-button>
</div>
<div class="ui-g">
  <h4 class="first">Input: {{device}}</h4>
</div>
<div class="ui-g">
  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon">Min Rate</span>
    <input type="number" [value]="minVal" (input)="minVal = + $event.target.value" [min]="0.01" [step]="0.01" ngModel>
  </div>
  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon">Max Rate</span>
    <input type="number" [value]="maxVal" (input)="maxVal = + $event.target.value" [min]="0.1" [step]="0.01" ngModel>
  </div>
  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon">Point Numbers</span>
    <input type="number" [value]="numberPoint" (input)="numberPoint = + $event.target.value" [min]="1" [step]="1" ngModel>
  </div>
</div>
